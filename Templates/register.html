<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Ny bruker</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Innlogging</a>
				<a href="{{ url_for('register') }}" class="active">Ny bruker</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="username" placeholder="E-post" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Passord" id="password" required>
				<label for="name">
					<i class="fas fa fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Fornavn" id="name" required>
				<label for="surname">
					<i class="fas fa-address-card"></i>
				</label>
				<input type="text" name="surname" placeholder="Etternavn" id="surname" required>
				<label for="address">
					<i class="fas fa-home"></i>
				</label>
				<input type="text" name="address" placeholder="Adresse" id="address" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Registrer">
			</form>
		</div>
	</body>
</html>
