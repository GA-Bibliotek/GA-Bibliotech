<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="../static/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Innlogging</a>
				<a href="{{ url_for('register') }}">Ny Bruker</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="username" placeholder="Epost" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Passord" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Logg inn">
			</form>
		</div>
	</body>
</html>
