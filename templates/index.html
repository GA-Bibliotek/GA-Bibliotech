<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Hjem</title>
</head>
<body>
<header>
  <h1>Velkommen til Vårt Digitale Bibliotek</h1>
  <p id="greeting"></p> <!-- Dette elementet vil inneholde en dynamisk hilsen -->
</header>
<nav>
  <!-- Navigasjonslenker basert på brukerstatus -->
</nav>
<!-- Innhold basert på brukerroller og funksjoner -->
<script>
  // JavaScript for å vise en hilsen basert på tid på døgnet
  const now = new Date();
  const hour = now.getHours();
  let greeting;
  if (hour < 12) {
    greeting = "God morgen!";
  } else if (hour < 18) {
    greeting = "God ettermiddag!";
  } else {
    greeting = "God kveld!";
  }
  document.getElementById('greeting').innerText = greeting;
</script>
</body>
</html>
